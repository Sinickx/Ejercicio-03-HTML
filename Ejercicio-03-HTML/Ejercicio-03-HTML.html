<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio-03-Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="DMC5.jpg" alt="" width="500" height="300" />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="300" height="300" controls autoplay muted loop>
        <source src="MV  Jack Stauber  Buttercup_360p.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="Gorillaz  Dare HD.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
